<section class="section-md">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="header-title mb-3">About me !</h4>
        </div>
        <!--end col-->
        <div class="col-sm-6 col-print-6">
          <h4 class="text-primary font-weight-bold">I'm {{person.name}}</h4>
          <p>
            {{person.aboutme}}
          </p>

        </div>
        <!--end col-->
        <div class="col-sm-5 col-print-5 offset-lg-1 align-self-center">
          <p>
            <span class="personal-detail-title">Name</span>
            <span class="personal-detail-info">{{person.singername}}</span>
          </p>
          <p>
            <span class="personal-detail-title">Date of birth</span>
            <span class="personal-detail-info">{{person.date_birth}}</span>
          </p>
          <p>
            <span class="personal-detail-title">Nationality</span>
            <span class="personal-detail-info" >{{person.nationality}}</span>
          </p>
          <p>
            <span class="personal-detail-title">My Values</span>
            <span class="personal-detail-info">{{person.values}}</span>
          </p>

          <p>
            <span class="personal-detail-title">Interest</span>
            <span class="personal-detail-info"  >{{person.interests}}</span>
          </p>
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
